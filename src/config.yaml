site:
  name: TapRebook
  site: 'https://taprebook.com'
  base: '/'
  trailingSlash: false

  # Add this only after Google Search Console gives you a value.
  googleSiteVerificationId:

# Default SEO metadata
metadata:
  title:
    default: TapRebook
    template: '%s — TapRebook'
  description: "Automated WhatsApp reception that keeps schedules full—reduce no-shows, speed up scheduling/rescheduling, and streamline patient/customer messaging."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: TapRebook
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle:
    site:
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

# ⬇️ Header / navigation
header:
  # Main nav items
  nav:
    - text: Solutions
      ariaLabel: "TapRebook modules"
      links:
        - text: Reception
          href: /modules/reception/
        - text: Labs
          href: /modules/labs/
        - text: Pharma
          href: /modules/pharma/
        - text: DentalLab
          href: /modules/dentallab/
        - text: Stay
          href: /modules/stay/
        - text: Campus
          href: /modules/campus/
        - text: Queue
          href: /modules/queue/
    - text: Pricing
      href: /pricing/
    - text: About
      href: /about/
    - text: Contact
      href: /contact/
  # Primary call-to-action button in the header
  cta:
    label: "Book a demo"
    href: /contact/

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%'
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category'
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag'
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # e.g., "G-XXXXXXXXXX" when you have one

ui:
  theme: 'system' # "system" | "light" | "dark" | "light:only" | "dark:only"

# ⬇️ Simple footer (edit later as you like)
footer:
  message: "© {{2025}} TapRebook. All rights reserved."
  links:
    - text: Pricing
      href: /pricing/
    - text: Contact
      href: /contact/
  contact:
    address: "CCR-3 Padamughal, Kakkanad, Kerala 682030"
    email: "hello@taprebook.com"
  socials:
    - name: WhatsApp
      href: "https://wa.me/15303018709"
